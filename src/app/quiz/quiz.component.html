<app-header></app-header>
<section class="row justify-content-center">
    <app-character-card 
            *ngFor="let character of characters; let i = index"
            [character]="character">
    </app-character-card>
</section>
<div class="row">
    <div class="col-xs-12 col-12 d-flex justify-content-center">
        <div>
            <pager
                pageBtnClass="btn"
                class="pull-left"
                [totalItems]="totalItems"
                [(ngModel)]="currentPage"
                (pageChanged)="pageChanged($event)"
                [itemsPerPage]="10">
            </pager>
        </div>
    </div>
</div>
