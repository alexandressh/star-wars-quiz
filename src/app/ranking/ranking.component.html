<header class="row justify-content-center mb-3">
  <div class="d-flex flex-column">
    <a [routerLink]="['/home']">
      <img src="./assets/imgs/thumbnail.jpg" class="img-thumbnail rounded-circle" alt="Yoda picture" width="200" height="150">
    </a>
    <a class="text-center h1" [routerLink]="['/home']">StarQuiz!</a>
  </div>
</header>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{player.date | date}}</td>
        <td>{{player.name || '--'}}</td>
        <td>{{player.email || '--'}}</td>
        <td>{{player.points || '--'}}</td>
      </tr>
    </tbody>
  </table>
